<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🎮闖關任務</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ==========================================================
   🎨 基本配色與字級設定區（可自行微調）
   ========================================================== */
:root {
  --font-family-main: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
  --font-base: 22px;
  --font-lg: 30px;
  --font-xl: 42px;
  --muted: #6b7280;
  --ink: #111827;
}

/* ==========================================================
   🧱 全域樣式
   ========================================================== */
body {
  margin: 0;
  font-family: var(--font-family-main);
  background: linear-gradient(0deg, #ebb3a9 0%, #f5a28c 45%, #ff906e 100%);
  color: var(--ink);
  overflow: hidden;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#main-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 55vh;
}

/* ==========================================================
   🟡 主卡（固定高度＋通知列保留空間）
   ========================================================== */
.main-card {
  background: linear-gradient(0deg, rgba(247, 237, 143, 1) 0%, rgba(241, 223, 57, 1) 71%, rgba(237, 214, 5, 1) 100%);
  border-radius: 24px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 90vw;
  max-width: 880px;
  padding: 30px 20px;
  min-height: 380px;
  backdrop-filter: blur(6px);
  transition: all 0.6s ease;
  position: relative;
}
.main-card h1 { font-size: var(--font-xl); margin: 10px 0; }
.main-card p { font-size: var(--font-base); color: var(--muted); }

/* ✅ 固定通知列（永遠佔位，不推文字） */
#missionNotice {
  position: absolute;
  top: 72px;
  left: 50%;
  transform: translateX(-50%);
  height: 32px;
  line-height: 32px;
  background: rgba(255,240,240,0.96);
  border: 2px solid #f8dada;
  border-radius: 10px;
  padding: 0 14px;
  font-weight: 700;
  color: #111;
  font-size: 17px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  min-width: 200px;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 99;
}

/* 淡入淡出動畫 */
@keyframes noticeFade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% { opacity: 0; }
}

/* ==========================================================
   按鈕樣式
   ========================================================== */
button {
  background-color: #ffb703;
  border: none;
  border-radius: 10px;
  color: #111;
  font-size: var(--font-base);
  padding: 10px 25px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
button:hover { background-color: #ffd166; }

/* ==========================================================
   🏆 排行榜樣式
   ========================================================== */
#bottom-area {
  display: flex;
  height: 45%;
  border-top: 4px solid #fff;
}
#leaderboard {
  flex: 1;
  background: linear-gradient(180deg, #a9a9eb 0%, #9ee0ff 77%, #00d4ff 100%);
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
}
#leaderboard h2 {
  font-size: 26px;
  margin: 8px 0 12px;
  color: #111;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
#leaderboard .hint-box {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(220,220,220,0.92);
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  white-space: nowrap;
  z-index: 9999;
}
table {
  width: 95%;
  border-collapse: collapse;
  font-size: 18px;
  color: #111;
}
th, td { text-align: center; padding: 6px 0; }
th { background-color: rgba(255, 255, 255, 0.4); }
tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.2); }
.ellipsis td { text-align: center; color: #555; font-style: italic; }

@keyframes scoreFlash {
  0% { background-color: rgba(255,255,150,0.7); }
  100% { background-color: transparent; }
}
.flash { animation: scoreFlash 1s ease; }

/* ==========================================================
   🗺️ 地圖樣式
   ========================================================== */
#map {
  flex: 1;
  border-left: 4px solid #fff;
  position: relative;
  overflow: hidden;
}
.leaflet-container { width: 100%; height: 100%; background: #f5f5f5; }
.leaflet-control-attribution {
  background: rgba(180,180,180,0.9);
  border-radius: 6px;
  padding: 2px 8px;
  font-size: 13px;
}
/* 地圖提示：固定左上角 👉 往右滑為排行 */
#map::before {
  content: "👉 往右滑為排行";
  position: absolute;
  top: 8px;
  left: 10px;
  background: rgba(240,240,240,0.9);
  padding: 3px 10px;
  border-radius: 8px;
  font-size: 14px;
  color: #111;
  z-index: 9999;
}

/* ==========================================================
   四選一格子樣式
   ========================================================== */
.option-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  justify-items: center;
  margin-top: 25px;
}
.option-grid button {
  width: 90%;
  background-color: #ffb703;
  position: relative;
}
.option-grid button .mark {
  position: absolute;
  right: 10px;
  top: 5px;
  font-size: 24px;
}

/* ==========================================================
   RWD 手機橫滑模式
   ========================================================== */
@media (max-width: 768px) {
  #bottom-area {
    flex-direction: row;
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    height: 45vh;
    scroll-snap-type: x mandatory;
  }
  #leaderboard, #map {
    flex: none;
    width: 100vw;
    height: 100%;
    scroll-snap-align: start;
    display: inline-block;
  }
}
</style>
</head>

<body>
<div id="app">
  <div id="main-area">
    <div class="main-card" id="mission-card">
      <h1>🕙闖關任務🕒</h1>
      <!-- 🟡 固定通知列（永遠保留空間） -->
      <div id="missionNotice"></div>
      <p>歡迎參加幹掉雙面陳闖關活動～<br>請點擊開始進行挑戰！</p>
      <button onclick="nextMission()">開始任務 ▶</button>
    </div>
  </div>

  <div id="bottom-area">
    <div id="leaderboard">
      <h2>🏆 排行榜</h2>
      <span class="hint-box">👉 往左滑為地圖</span>
      <table>
        <thead><tr><th>名次</th><th>暱稱</th><th>分數</th></tr></thead>
        <tbody id="rank-body"></tbody>
      </table>
    </div>
    <div id="map"></div>
  </div>
</div>

   <script>
/* ==========================================================
   🏆 排行榜邏輯（單行閃爍＋名次通知）
   ========================================================== */
let players = [
  { name: "大變態林阿軒", score: 100 },
  { name: "愛逃避姜新禹", score: 96 },
  { name: "吃香蕉王小慧", score: 94 },
  { name: "背鍋俠張咩揚", score: 92 },
  { name: "雙面人陳大姐", score: 90 },
  { name: "誰是你謝老闆", score: 87 },
  { name: "碎碎念周大佑", score: 83 },
  { name: "愛裸拍辜阿銓", score: 81 },
  { name: "雖阿郎莊告白", score: 78 },
  { name: "狗牛屎楊紐約", score: 76 }
];

let lastRanks = {}; // 紀錄前次排名

/* ==========================================================
   🟡 通知列顯示控制（固定在黃色主卡）
   ========================================================== */
function showMissionNotice(text) {
  const notice = document.getElementById("missionNotice");
  if (!notice) return;

  // 顯示文字並淡入
  notice.textContent = text;
  notice.style.opacity = "1";
  notice.style.visibility = "visible";

  clearTimeout(window._noticeTimer);
  window._noticeTimer = setTimeout(() => {
    notice.style.opacity = "0";
    setTimeout(() => {
      notice.textContent = ""; // 清空文字但保留佔位
      notice.style.visibility = "hidden";
    }, 600);
  }, 3000);
}

/* ==========================================================
   📊 排行榜繪製函式（顯示前 4 + ... + 後 2）
   ========================================================== */
function renderLeaderboard() {
  players.sort((a, b) => b.score - a.score);
  const tbody = document.getElementById("rank-body");
  if (!tbody) return;
  tbody.innerHTML = "";

  // 排名變動通知
  players.forEach((p, i) => {
    const prev = lastRanks[p.name];
    if (prev !== undefined && prev !== i) {
      if (prev > i) {
        showMissionNotice(`⬆️ ${p.name} 上升至第 ${i + 1} 名！🎉`);
      } else {
        showMissionNotice(`⬇️ ${p.name} 下降至第 ${i + 1} 名～😅`);
      }
    }
    lastRanks[p.name] = i;
  });

  // 只顯示前 4 名 + ... + 後 2 名
  players.forEach((p, i) => {
    if (i < 4 || i >= players.length - 2) {
      const tr = document.createElement("tr");
      const medal =
        i === 0 ? "🥇" :
        i === 1 ? "🥈" :
        i === 2 ? "🥉" : i + 1;
      tr.innerHTML = `<td>${medal}</td><td>${p.name}</td><td>${p.score}</td>`;
      tbody.appendChild(tr);
    } else if (i === 4) {
      const tr = document.createElement("tr");
      tr.className = "ellipsis";
      tr.innerHTML = `<td colspan="3">⋯⋯</td>`;
      tbody.appendChild(tr);
    }
  });
}
</script>

   <script>
/* ==========================================================
   🎮 任務流程控制區
   ========================================================== */
let currentMission = 0;

function nextMission() {
  const card = document.getElementById("mission-card");
  if (!card) return;

  currentMission++;
  if (currentMission === 1) {
    card.innerHTML = `
      <h1>🕹️ 第一關：智慧問答</h1>
      <div id="missionNotice"></div>
      <p>選出正確答案才能繼續前進！</p>
      <div class="option-grid">
        <button onclick="answerQuestion(this, true)">程是馬 🐴</button>
        <button onclick="answerQuestion(this, false)">成是馬 🐎</button>
        <button onclick="answerQuestion(this, false)">城是馬 🏰</button>
        <button onclick="answerQuestion(this, false)">乘是馬 🚀</button>
      </div>
    `;
  } else if (currentMission === 2) {
    card.innerHTML = `
      <h1>💡 第二關：數字挑戰</h1>
      <div id="missionNotice"></div>
      <p>請選出最大的數字！</p>
      <div class="option-grid">
        <button onclick="checkNumber(this, 5)">5️⃣</button>
        <button onclick="checkNumber(this, 9)">9️⃣</button>
        <button onclick="checkNumber(this, 3)">3️⃣</button>
        <button onclick="checkNumber(this, 1)">1️⃣</button>
      </div>
    `;
  } else if (currentMission === 3) {
    card.innerHTML = `
      <h1>🧩 第三關：拼圖任務</h1>
      <div id="missionNotice"></div>
      <p>完成拼圖即可過關！</p>
      <button onclick="finishMission()">完成 ✅</button>
    `;
  } else {
    card.innerHTML = `
      <h1>🎉 任務全部完成！</h1>
      <div id="missionNotice"></div>
      <p>恭喜你完成所有挑戰！</p>
      <button onclick="restartGame()">再玩一次 🔁</button>
    `;
  }
}

/* ==========================================================
   ✅ 答題結果處理
   ========================================================== */
function answerQuestion(btn, correct) {
  const all = document.querySelectorAll(".option-grid button");
  all.forEach(b => b.disabled = true);
  if (correct) {
    btn.innerHTML += '<span class="mark">✅</span>';
    updateScore("大變態林阿軒", 5);
    showMissionNotice("答對了！加分 🎯");
  } else {
    btn.innerHTML += '<span class="mark">❌</span>';
    showMissionNotice("答錯了～請再接再厲！");
  }
  setTimeout(nextMission, 1600);
}

function checkNumber(btn, num) {
  const all = document.querySelectorAll(".option-grid button");
  all.forEach(b => b.disabled = true);
  if (num === 9) {
    btn.innerHTML += '<span class="mark">✅</span>';
    updateScore("大變態林阿軒", 5);
    showMissionNotice("太棒了！再加分 🔥");
  } else {
    btn.innerHTML += '<span class="mark">❌</span>';
    showMissionNotice("可惜，再試一次～");
  }
  setTimeout(nextMission, 1600);
}

function finishMission() {
  updateScore("大變態林阿軒", 10);
  showMissionNotice("完成任務 ✅ 繼續加油！");
  setTimeout(nextMission, 1600);
}

function restartGame() {
  currentMission = 0;
  const card = document.getElementById("mission-card");
  if (!card) return;
  card.innerHTML = `
    <h1>🕙闖關任務🕒</h1>
    <div id="missionNotice"></div>
    <p>歡迎參加幹掉雙面陳闖關活動～<br>請點擊開始進行挑戰！</p>
    <button onclick="nextMission()">開始任務 ▶</button>
  `;
}

/* ==========================================================
   ⚙️ 分數更新與閃爍提示
   ========================================================== */
function updateScore(playerName, delta) {
  const p = players.find(pl => pl.name === playerName);
  if (!p) return;
  p.score += delta;
  renderLeaderboard();

  const tbody = document.getElementById("rank-body");
  if (tbody) {
    [...tbody.children].forEach(tr => {
      if (tr.children[1] && tr.children[1].textContent === playerName) {
        tr.classList.add("flash");
        setTimeout(() => tr.classList.remove("flash"), 1000);
      }
    });
  }
}

/* ==========================================================
   🗺️ 地圖初始化（Leaflet）
   ========================================================== */
document.addEventListener("DOMContentLoaded", () => {
  renderLeaderboard();

  const mapContainer = document.getElementById("map");
  if (typeof L !== "undefined" && mapContainer) {
    const map = L.map(mapContainer).setView([25.033964, 121.564468], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap 貢獻者'
    }).addTo(map);
  }
});
</script>
</body>
</html>
