<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🎮闖關任務</title>

<!-- ✅ 全站字體 -->
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --font-family-main: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
  --font-base: 22px;
  --font-lg: 30px;
  --font-xl: 42px;
  --muted: #6b7280;
  --ink: #111827;
}

body {
  margin: 0;
  font-family: var(--font-family-main);
  background: linear-gradient(0deg, #ebb3a9 0%, #f5a28c 45%, #ff906e 100%);
  color: var(--ink);
  overflow: hidden;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#main-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-card {
  background: linear-gradient(0deg, rgba(247, 237, 143, 1) 0%, rgba(241, 223, 57, 1) 71%, rgba(237, 214, 5, 1) 100%);
  border-radius: 24px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 90vw;
  max-width: 880px;
  padding: 30px 20px;
  backdrop-filter: blur(6px);
  transition: all 0.6s ease;
}
.main-card h1 { font-size: var(--font-xl); margin: 10px 0; }
.main-card p { font-size: var(--font-base); color: var(--muted); }
button {
  background-color: #ffb703;
  border: none;
  border-radius: 10px;
  color: #111;
  font-size: var(--font-base);
  padding: 10px 25px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
button:hover { background-color: #ffd166; }

/* ================== 🔽 底部區域（排行榜⇄地圖） ================== */
#bottom-area {
  display: flex;
  height: 45%;
  border-top: 4px solid #fff;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  touch-action: pan-x;
}

#leaderboard, #map {
  flex: none;
  width: 100vw;
  height: 100%;
  scroll-snap-align: start;
}

/* ================== 🏆 排行榜 ================== */
#leaderboard {
  background: linear-gradient(180deg, #a9a9eb 0%, #9ee0ff 77%, #00d4ff 100%);
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
}
#leaderboard h2 {
  font-size: 26px;
  margin: 8px 0 12px;
  color: #111;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ✅ 排行榜提示：右上角靠內對齊（對稱於地圖） */
#leaderboard .hint-box {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(220,220,220,0.9);
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  white-space: nowrap;
  z-index: 99;
}

table {
  width: 95%;
  border-collapse: collapse;
  font-size: 18px;
  color: #111;
}
th, td {
  text-align: center;
  padding: 6px 0;
}
th { background-color: rgba(255, 255, 255, 0.4); }
tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.2); }
.ellipsis td {
  text-align: center;
  color: #555;
  font-style: italic;
}
@keyframes scoreFlash {
  0% { background-color: rgba(255,255,150,0.7); }
  100% { background-color: transparent; }
}
.flash { animation: scoreFlash 1s ease; }

/* ================== 🗺️ 地圖 ================== */
#map {
  position: relative;
  border-left: 4px solid #fff;
  overflow: hidden;
}
#map .map-hint-box {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(220,220,220,0.9);
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  white-space: nowrap;
  z-index: 99;
}
.leaflet-container {
  width: 100%;
  height: 100%;
  background: #f5f5f5;
}
.leaflet-control-attribution {
  background: rgba(180, 180, 180, 0.9);
  border-radius: 6px;
  padding: 2px 8px;
  font-size: 13px;
}

#notif {
  position: fixed;
  top: 8%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 12px 25px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.2);
  font-size: 20px;
  color: #111;
  opacity: 0;
  transition: all 0.4s ease;
  pointer-events: none;
  white-space: nowrap;
}
#notif.show { opacity: 1; transform: translate(-50%, 0); }
</style>
</head>

<body>
<div id="app">
  <div id="main-area">
    <div class="main-card" id="mission-card">
      <h1>🕙闖關任務🕒</h1>
      <p>歡迎參加幹掉陳姐闖關活動～<br>請點擊開始進行挑戰！</p>
      <button onclick="nextMission()">開始任務 ▶</button>
    </div>
  </div>

  <div id="bottom-area">
    <div id="leaderboard">
      <h2>🏆 排行榜</h2>
      <span class="hint-box">👉 往左滑為地圖</span>
      <table>
        <thead><tr><th>名次</th><th>暱稱</th><th>分數</th></tr></thead>
        <tbody id="rank-body"></tbody>
      </table>
    </div>

    <div id="map">
      <div class="map-hint-box">👈 往右滑為排行榜</div>
    </div>
  </div>
</div>

<div id="notif"></div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let step = 0;
const missions = [
  "1️⃣ 簽到：請完成簽到並輸入暱稱！",
  "2️⃣ 簽名：請上傳您的簽名或照片！",
  "3️⃣ 找招待：請找到現場工作人員確認～",
  "4️⃣ 找新人拍照：與新人合照 📸",
  "5️⃣ 小遊戲：完成拼圖挑戰！",
  "6️⃣ 測驗：回答婚禮小問題 💡"
];
function nextMission() {
  const card = document.getElementById("mission-card");
  if (step < missions.length) {
    card.innerHTML = `<h1>🎯 第 ${step + 1} 關</h1>
      <p>${missions[step]}</p>
      <button onclick="nextMission()">下一關 ▶</button>`;
    step++;
  } else {
    card.innerHTML = `<h1>🎉 恭喜完成所有任務！</h1><p>感謝一起讓陳姐往生～</p>`;
  }
}

let players = [
  { name: "大變態林阿軒", score: 101 },
  { name: "愛逃避姜新禹", score: 95 },
  { name: "吃香蕉王小慧", score: 90 },
  { name: "背鍋俠張咩揚", score: 85 },
  { name: "雙面人陳大姐", score: 70 },
  { name: "誰是你謝老闆", score: 60 },
  { name: "碎碎念周大佑", score: 45 },
  { name: "愛裸拍辜阿銓", score: 32 },
  { name: "雖阿郎莊告白", score: 20 },
  { name: "狗牛屎楊紐約", score: 5 }
];
let lastRanks = {};
let notifCounter = 0;

function showNotif(text, type) {
  const n = document.getElementById("notif");
  n.innerHTML = text;
  n.style.background = type === "up" ? "#d1ffd1" : "#ffe6e6";
  n.classList.add("show");
  setTimeout(() => n.classList.remove("show"), 2500);
}

function renderLeaderboard() {
  players.sort((a, b) => b.score - a.score);
  const tbody = document.getElementById("rank-body");
  tbody.innerHTML = "";

  players.forEach((p, i) => {
    const prev = lastRanks[p.name];
    if (prev !== undefined && prev !== i) {
      notifCounter++;
      if (notifCounter % Math.floor(Math.random() * 3 + 5) === 0) {
        if (prev > i) showNotif(`⬆️ ${p.name} 上升至第 ${i + 1} 名！🎉`, "up");
        else showNotif(`⬇️ ${p.name} 下降至第 ${i + 1} 名～😅`, "down");
      }
    }
    lastRanks[p.name] = i;
  });

  const len = players.length;
  if (len <= 6) {
    players.forEach((p, i) => {
      const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : i + 1;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${medal}</td><td>${p.name}</td><td>${p.score}</td>`;
      tbody.appendChild(row);
    });
  } else {
    const top = players.slice(0, 4);
    const bottom = players.slice(-2);
    [...top, { name: "...", score: "..." }, ...bottom].forEach((p, i) => {
      const row = document.createElement("tr");
      if (p.name === "...") {
        row.classList.add("ellipsis");
        row.innerHTML = `<td colspan="3">...</td>`;
      } else {
        const rankNum = i < 4 ? i + 1 : len - 2 + i - 5;
        row.innerHTML = `<td>${rankNum}</td><td>${p.name}</td><td>${p.score}</td>`;
      }
      tbody.appendChild(row);
    });
  }
}

setInterval(() => {
  const randomPlayer = players[Math.floor(Math.random() * players.length)];
  const delta = Math.floor(Math.random() * 7 - 3);
  if (delta !== 0) {
    randomPlayer.score = Math.max(0, randomPlayer.score + delta);
    renderLeaderboard();
    const rows = document.querySelectorAll("#rank-body tr");
    rows.forEach(r => {
      if (r.innerText.includes(randomPlayer.name)) {
        r.classList.add("flash");
        setTimeout(() => r.classList.remove("flash"), 1000);
      }
    });
  }
}, 2000);
renderLeaderboard();

/* ✅ Leaflet 地圖初始化 */
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 4,
  attributionControl: false,
  dragging: false,
  zoomControl: false
});

const imageUrl = "assets/WL-平面場圖-4.png";
const img = new Image();
img.src = imageUrl;
img.onload = function () {
  const w = img.width, h = img.height;
  const bounds = [[0, 0], [h, w]];
  L.imageOverlay(imageUrl, bounds).addTo(map);
  map.setMaxBounds(bounds);
  map.fitBounds(bounds, { animate: false });
  map.setZoom(map.getZoom() - 0.6);
  L.control.attribution({ prefix: false })
    .addAttribution("💍 MYs Map © 2025").addTo(map);

  /* ✅ 標記所有關卡與彩蛋 */
  const points = [
    { name: "關卡一", coords: [h * 0.45, w * 0.45], color: "red" },
    { name: "關卡二", coords: [h * 0.35, w * 0.70], color: "red" },
    { name: "關卡三", coords: [h * 0.55, w * 0.30], color: "red" },
    { name: "關卡四", coords: [h * 0.25, w * 0.80], color: "red" },
    { name: "關卡五", coords: [h * 0.20, w * 0.20], color: "red" },
    { name: "關卡六", coords: [h * 0.40, w * 0.10], color: "red" },
    { name: "🎁 Bonus A", coords: [h * 0.55, w * 0.65], color: "gold" },
    { name: "🎁 Bonus B", coords: [h * 0.40, w * 0.60], color: "gold" },
    { name: "🎁 Bonus C", coords: [h * 0.75, w * 0.50], color: "gold" }
  ];
  points.forEach(p => {
    L.circleMarker(p.coords, {
      radius: 4,
      color: p.color,
      fillColor: p.color,
      fillOpacity: 0.9
    }).addTo(map).bindTooltip(p.name, { direction: "top", offset: [0, -4] });
  });
};
</script>
</body>
</html>
