      <button style="background-color:#ffb703;margin-top:25px;" onclick="checkPhotoAndNext()">ä¸‹ä¸€é—œ â–¶</button>`;
    step++;

  } else if (step === 3 || step === 4) { 
    if (baseMissions[step] === "æ‰¾æ–°äººæ‹ç…§ï¼šèˆ‡æ–°äººåˆç…§ ğŸ“¸") {
      card.innerHTML = `
        <h1>ğŸ¯ ç¬¬ ${step + 1} é—œ</h1>

    } else {

    }
    step++;

  } else if (step < baseMissions.length - 1) {
    card.innerHTML = `
      <h1>ğŸ¯ ç¬¬ ${step + 1} é—œ</h1>
      <div id="missionNotice"></div>
      <p>${baseMissions[step]}</p>
      <button style="background-color:#ffb703;margin-top:25px;" onclick="nextMission()">ä¸‹ä¸€é—œ â–¶</button>`;
    step++;

  } else if (step === baseMissions.length - 1) {

  } else {

}

/* âœ… æš±ç¨±æª¢æŸ¥ï¼ˆæ²’å¡«å°±ç”¨ç‹€æ…‹åˆ—æç¤ºï¼Œä¸”ä¸å‰é€²ï¼‰ */
function attemptNickNext() {
  const nickInput = document.getElementById('nicknameInput');
  const name = (nickInput?.value || '').trim();

/* ğŸ–¼ï¸ ç¬¬äºŒé—œï¼šä¸Šå‚³æª¢æŸ¥èˆ‡é è¦½ï¼ˆä¿ç•™åŸé‚è¼¯ï¼‰ */

/* âœ… é¸åˆ°ç…§ç‰‡å³è‡ªå‹•å‰å¾€ä¸‹ä¸€é—œï¼ˆç¬¬äºŒé—œèˆ‡æ‹ç…§é—œå…±ç”¨ï¼‰ */
function onPhotoSelected() {

/* ==========================================================
   ğŸ§© æ‹¼åœ–ï¼ˆä¸Šï¼šæ•£å¡Šï¼›ä¸‹ï¼šå–®ä¸€å¤§æ¡†ï¼›é›¶ç¸«å°é½Šï¼›æ”¯æ´æ‰‹æ©Ÿ Pointer Eventsï¼‰
   ========================================================== */

/* ä½ å¯ä»¥èª¿æ•´é€™å€‹ç™¾åˆ†æ¯”ï¼ˆ0~100 å»ºè­° 0~15ï¼‰ä¾†æ”¹è®Šé¦¬è³½å…‹å¼·åº¦ */
window.PUZZLE_MOSAIC_PERCENT = 5;

const PUZZLE_IMG_SRC = 'assets/MYs_logo_1.png';
let puzzleImage = new Image();
puzzleImage.src = PUZZLE_IMG_SRC;

let pieces = [];
let assignedSlots = new Array(9).fill(null);
let activePiece = null;
let dragStart = { x: 0, y: 0 };
let pieceStart = { x: 0, y: 0 };
let revealTimerId = null;

/* 3x3 æ£‹ç›¤ï¼ˆä¸ç•«æ ¼ç·šï¼‰çš„å¹¾ä½•è³‡è¨Š */
const board = { cell: 0, size: 0, left: 0, top: 0, areaLeft: 0, areaTop: 0 };

function openPuzzle() {
  const overlay = document.getElementById('puzzleContainer');
  const area = document.getElementById('puzzleArea');

  const reveal = document.getElementById('puzzleReveal');
  if (reveal) { reveal.style.display = 'none'; reveal.style.opacity = '0'; }

  /* âœ… é‡è¨­æŒ‰éˆ•å€é¡¯ç¤ºï¼ˆé‡ä¾†ï¼å®Œæˆå›ä¾†ï¼‰ */
  const actions = document.getElementById('puzzleActions');

  const rb = document.getElementById('resetPuzzleButton');
  const cb = document.getElementById('completePuzzleButton');

function measureBoard() {
  const area = document.getElementById('puzzleArea');
  const bottomBox = document.getElementById('puzzleBottom');
  if (!area || !bottomBox) return;
  const areaRect = area.getBoundingClientRect();
  const bottomRect = bottomBox.getBoundingClientRect();

  board.cell = Math.floor(Math.min(bottomRect.width, bottomRect.height) / 3);
  board.size = board.cell * 3;
  board.left = bottomRect.left + (bottomRect.width  - board.size) / 2;
  board.top  = bottomRect.top  + (bottomRect.height - board.size) / 2;
  board.areaLeft = areaRect.left;
  board.areaTop  = areaRect.top;
}

function createPuzzle() {
  const area = document.getElementById('puzzleArea');
  const topBox = document.getElementById('puzzleTop');
  const bottomBox = document.getElementById('puzzleBottom');
  if (!area || !topBox || !bottomBox) return;

  pieces.forEach(p => p.remove());
  pieces = [];
  assignedSlots = new Array(9).fill(null);
  document.getElementById('completePuzzleButton').style.display = 'none';

  measureBoard();

  const areaRect = area.getBoundingClientRect();
  const topRect  = topBox.getBoundingClientRect();

  const order = [0,1,2,3,4,5,6,7,8].sort(() => Math.random() - 0.5);

  order.forEach(i => {
    const col = i % 3;
    const row = Math.floor(i / 3);

    const piece = document.createElement('div');
    piece.className = 'puzzlePiece';
    piece.style.width = piece.style.height = board.cell + 'px';

    const blurPx = Math.max(0, Math.round(board.cell * (window.PUZZLE_MOSAIC_PERCENT || 0) / 100));
    piece.style.filter = `blur(${blurPx}px)`;

    piece.style.backgroundImage  = `url(${puzzleImage.src})`;
    piece.style.backgroundSize   = `${board.size}px ${board.size}px`;
    piece.style.backgroundPosition = `-${col * board.cell}px -${row * board.cell}px`;

    piece.dataset.indexOriginal = i;
    piece.dataset.slotIndex = '';

    const randX = topRect.left + Math.random() * Math.max(1, (topRect.width  - board.cell));
    const randY = topRect.top  + Math.random() * Math.max(1, (topRect.height - board.cell));
    piece.style.left = (randX - areaRect.left) + 'px';
    piece.style.top  = (randY - areaRect.top ) + 'px';

    enablePointerDrag(piece);

    pieces.push(piece);
    area.appendChild(piece);
  });
}

function enablePointerDrag(el) { el.addEventListener('pointerdown', onPointerDown); }

function onPointerDown(e) {
  activePiece = e.currentTarget;
  activePiece.classList.add('dragging');
  activePiece.setPointerCapture(e.pointerId);

  const left = parseFloat(activePiece.style.left || '0');
  const top  = parseFloat(activePiece.style.top  || '0');

  dragStart.x = e.clientX;
  dragStart.y = e.clientY;
  pieceStart.x = left;
  pieceStart.y = top;

  activePiece.addEventListener('pointermove', onPointerMove);
  activePiece.addEventListener('pointerup', onPointerUp);
  activePiece.addEventListener('pointercancel', onPointerUp);
}

function onPointerMove(e) {
  if (!activePiece) return;
  const dx = e.clientX - dragStart.x;
  const dy = e.clientY - dragStart.y;
  activePiece.style.left = (pieceStart.x + dx) + 'px';
  activePiece.style.top  = (pieceStart.y + dy) + 'px';
}

function onPointerUp(e) {
  if (!activePiece) return;
  activePiece.classList.remove('dragging');
  activePiece.releasePointerCapture(e.pointerId);

  const area = document.getElementById('puzzleArea');
  const bottomBox = document.getElementById('puzzleBottom');
  const areaRect = area.getBoundingClientRect();
  const bottomRect = bottomBox.getBoundingClientRect();
  const pieceRect = activePiece.getBoundingClientRect();

  const cx = pieceRect.left + pieceRect.width / 2;
  const cy = pieceRect.top  + pieceRect.height / 2;

  let snapped = false;
  if (cx >= bottomRect.left && cx <= bottomRect.right && cy >= bottomRect.top && cy <= bottomRect.bottom) {
    measureBoard();

    const relX = Math.min(board.size, Math.max(0, cx - board.left));
    const relY = Math.min(board.size, Math.max(0, cy - board.top));
    const col  = Math.min(2, Math.max(0, Math.floor(relX / board.cell)));
    const row  = Math.min(2, Math.max(0, Math.floor(relY / board.cell)));
    const slotIndex = row * 3 + col;

    const occupiedBy = assignedSlots[slotIndex];
    if (!occupiedBy || occupiedBy === activePiece) {
      const old = activePiece.dataset.slotIndex;
      if (old !== '' && old !== undefined && old !== null) {
        const oldIdx = Number(old);
        if (!Number.isNaN(oldIdx)) assignedSlots[oldIdx] = null;
      }

      assignedSlots[slotIndex] = activePiece;
      activePiece.dataset.slotIndex = String(slotIndex);

      const snapLeft = board.left + col * board.cell;
      const snapTop  = board.top  + row * board.cell;

      activePiece.style.left = (snapLeft - board.areaLeft) + 'px';
      activePiece.style.top  = (snapTop  - board.areaTop ) + 'px';
      snapped = true;
    }
  }

  if (!snapped) {
    const old = activePiece.dataset.slotIndex;
    if (old !== '' && old !== undefined && old !== null) {
      const oldIdx = Number(old);
      if (!Number.isNaN(oldIdx)) assignedSlots[oldIdx] = null;
      activePiece.dataset.slotIndex = '';
    }
  }

  const doneBtn = document.getElementById('completePuzzleButton');
  if (checkPuzzleComplete()) doneBtn.style.display = 'inline-block';
  else doneBtn.style.display = 'none';

  activePiece.removeEventListener('pointermove', onPointerMove);
  activePiece.removeEventListener('pointerup', onPointerUp);
  activePiece.removeEventListener('pointercancel', onPointerUp);
  activePiece = null;
}

function onResizeReflow() {
  measureBoard();
  const area = document.getElementById('puzzleArea');
  const areaRect = area.getBoundingClientRect();

  pieces.forEach(piece => {
    piece.style.width = piece.style.height = board.cell + 'px';

    const blurPx = Math.max(0, Math.round(board.cell * (window.PUZZLE_MOSAIC_PERCENT || 0) / 100));
    piece.style.filter = `blur(${blurPx}px)`;

    const i = Number(piece.dataset.indexOriginal);
    const col = i % 3;
    const row = Math.floor(i / 3);
    piece.style.backgroundSize = `${board.size}px ${board.size}px`;
    piece.style.backgroundPosition = `-${col * board.cell}px -${row * board.cell}px`;

    const si = piece.dataset.slotIndex;
    if (si !== '' && si !== undefined && si !== null) {
      const idx = Number(si);
      if (!Number.isNaN(idx)) {
        const c = idx % 3;
        const r = Math.floor(idx / 3);
        const snapLeft = board.left + c * board.cell;
        const snapTop  = board.top  + r * board.cell;
        piece.style.left = (snapLeft - areaRect.left) + 'px';
        piece.style.top  = (snapTop  - areaRect.top ) + 'px';
      }
    }
  });

  const reveal = document.getElementById('puzzleReveal');
  if (reveal && reveal.style.display !== 'none') {
    reveal.style.width  = board.size + 'px';
    reveal.style.height = board.size + 'px';
    reveal.style.left   = (board.left - areaRect.left) + 'px';
    reveal.style.top    = (board.top  - areaRect.top ) + 'px';
    reveal.style.backgroundSize = `${board.size}px ${board.size}px`;
    reveal.style.backgroundPosition = `0px 0px`;
  }
}

function checkPuzzleComplete() {
  for (let i = 0; i < 9; i++) {
    const piece = assignedSlots[i];
    if (!piece) return false;
    const origin = Number(piece.dataset.indexOriginal);
    if (origin !== i) return false;
  }
  return true;
}
