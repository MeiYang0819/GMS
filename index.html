<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🎮闖關任務</title>

<!-- ✅ 全站字體：Zen Maru Gothic（圓潤婚禮風） -->
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ============================================================
   🎨 全域變數（保持一致）
   ============================================================ */
:root {
  --font-family-main: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
  --font-base: 22px;
  --font-lg: 30px;
  --font-xl: 42px;
  --muted: #6b7280;
  --ink: #111827;
}

/* ============================================================
   🌈 全域背景與版面
   ============================================================ */
body {
  margin: 0;
  font-family: var(--font-family-main);
  background: linear-gradient(0deg, #f2c1b7 0%, #f7b49c 45%, #ffa781 100%);
  color: var(--ink);
  overflow: hidden;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ============================================================
   🎴 主卡（闖關任務區）
   ============================================================ */
#main-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-card {
  background: linear-gradient(0deg, rgba(247, 237, 143, 1) 0%, rgba(241, 223, 57, 1) 71%, rgba(237, 214, 5, 1) 100%);
  border-radius: 24px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 90vw;
  max-width: 880px;
  padding: 30px 20px;
  backdrop-filter: blur(6px);
  transition: all 0.6s ease;
}
.main-card h1 { font-size: var(--font-xl); margin: 10px 0; }
.main-card p { font-size: var(--font-base); color: var(--muted); }
button {
  background-color: #ffb703;
  border: none;
  border-radius: 10px;
  color: #111;
  font-size: var(--font-base);
  padding: 10px 25px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
button:hover { background-color: #ffd166; }

/* ============================================================
   📊 下半分區（排行榜 + 地圖）
   ============================================================ */
#bottom-area {
  display: flex;
  height: 45%;
  border-top: 4px solid #fff;
}

/* ================== 🏆 排行榜 ================== */
#leaderboard {
  flex: 1;
  background: linear-gradient(180deg, #a9a9eb 0%, #9ee0ff 77%, #00d4ff 100%);
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 100px; /* ✅ 調整讓底部能完全顯示 */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}
#leaderboard h2 {
  font-size: 26px;
  margin: 8px 0 12px;
  color: #111;
  position: relative;
}
.hint-box {
  position: absolute;
  right: 0;
  top: -2px;
  background: rgba(200,200,200,0.95); /* ✅ 深一點灰 */
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
table {
  width: 95%;
  border-collapse: collapse;
  font-size: 18px;
  color: #111;
}
th, td {
  text-align: center;
  padding: 6px 0;
}
th {
  background-color: rgba(255, 255, 255, 0.4);
}
tr:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.2);
}
.ellipsis td {
  text-align: center;
  color: #555;
  font-style: italic;
}

/* 分數閃爍效果 */
@keyframes flashScore {
  0%, 100% { color: #111; }
  50% { color: #ff3b3b; text-shadow: 0 0 6px #fff; }
}
.flash {
  animation: flashScore 0.8s ease;
}

/* ================== 🗺️ 地圖 ================== */
#map {
  flex: 1;
  height: 100%;
  border-left: 4px solid #fff;
  position: relative;
  overflow: hidden;
}
.leaflet-container {
  width: 100%;
  height: 100%;
  background: #f5f5f5;
}
.map-hint-box {
  position: absolute;
  left: 10px;
  top: 10px;
  background: rgba(200,200,200,0.95); /* ✅ 深一點灰 */
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 9999;
}
.leaflet-control-attribution {
  background: rgba(180, 180, 180, 0.9);
  border-radius: 6px;
  padding: 2px 8px;
  font-size: 13px;
}

/* ================== 🔔 通知彈出 ================== */
#notif {
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 12px 25px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.2);
  font-size: 20px;
  color: #111;
  opacity: 0;
  transition: all 0.4s ease;
  pointer-events: none;
}
#notif.show { opacity: 1; transform: translate(-50%, 0); }

/* ============================================================
   📱 手機版（橫滑）
   ============================================================ */
@media (max-width: 768px) {
  #bottom-area {
    flex-direction: row;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
  }
  #leaderboard, #map {
    flex: none;
    width: 100vw;
    height: 100%;
    scroll-snap-align: start;
  }
  #map {
    transform: scale(0.85);
    transform-origin: center top;
  }
}
</style>
</head>

<body>
<div id="app">
  <div id="main-area">
    <div class="main-card" id="mission-card">
      <h1>🕙闖關任務🕒</h1>
      <p>歡迎參加幹掉陳姐闖關活動～<br>請點擊開始進行挑戰！</p>
      <button onclick="nextMission()">開始任務 ▶</button>
    </div>
  </div>

  <div id="bottom-area">
    <div id="leaderboard">
      <h2>🏆 排行榜 <span class="hint-box">👉 往左滑為地圖</span></h2>
      <table>
        <thead><tr><th>名次</th><th>暱稱</th><th>分數</th></tr></thead>
        <tbody id="rank-body"></tbody>
      </table>
    </div>
    <div id="map">
      <div class="map-hint-box">👈 往右滑為排行榜</div>
    </div>
  </div>
</div>

<div id="notif"></div>

<!-- ✅ Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let step = 0;
const missions = [
  "1️⃣ 簽到：請完成簽到並輸入暱稱！",
  "2️⃣ 簽名：請上傳您的簽名或照片！",
  "3️⃣ 找招待：請找到現場工作人員確認～",
  "4️⃣ 找新人拍照：與新人合照 📸",
  "5️⃣ 小遊戲：完成拼圖挑戰！",
  "6️⃣ 測驗：回答婚禮小問題 💡"
];
function nextMission() {
  const card = document.getElementById("mission-card");
  if (step < missions.length) {
    card.innerHTML = `<h1>🎯 第 ${step + 1} 關</h1><p>${missions[step]}</p><button onclick="nextMission()">下一關 ▶</button>`;
    step++;
  } else {
    card.innerHTML = `<h1>🎉 恭喜完成所有任務！</h1><p>感謝一起讓陳姐往生～</p>`;
  }
}

/* ============================================================
   🏆 排行榜邏輯
   ============================================================ */
let players = [
  { name: "大變態林阿軒", score: 101 },
  { name: "愛逃避姜新禹", score: 95 },
  { name: "吃香蕉王小慧", score: 90 },
  { name: "背鍋俠張咩揚", score: 85 },
  { name: "吃香蕉王小慧", score: 80 },
  { name: "雙面人陳大姐", score: 70 },
  { name: "誰是你謝老闆", score: 60 }
　{ name: "碎碎念周大佑", score: 60 }
　{ name: "愛裸拍辜阿銓", score: 60 }
　{ name: "雖阿郎莊告白", score: 60 }
  { name: "狗牛屎楊紐約", score: 60 }
];
let lastRanks = {};
let updateCount = 0;

function showNotif(text, type) {
  const n = document.getElementById("notif");
  n.innerHTML = text;
  n.style.background = type === "up" ? "#d1ffd1" : "#ffe6e6";
  n.classList.add("show");
  setTimeout(() => n.classList.remove("show"), 3000);
}

function renderLeaderboard() {
  players.sort((a, b) => b.score - a.score);
  const tbody = document.getElementById("rank-body");
  tbody.innerHTML = "";

  players.forEach((p, i) => {
    const prev = lastRanks[p.name];
    if (prev !== undefined && prev !== i) {
      if (updateCount % (Math.floor(Math.random() * 4) + 5) === 0) {
        if (prev > i) showNotif(`⬆️ ${p.name} 上升至第 ${i + 1} 名！🎉`, "up");
        else showNotif(`⬇️ ${p.name} 下降至第 ${i + 1} 名～😅`, "down");
      }
    }
    lastRanks[p.name] = i;
  });

  players.forEach((p, i) => {
    const tr = document.createElement("tr");
    const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : i + 1;
    tr.innerHTML = `<td>${medal}</td><td>${p.name}</td><td class="score">${p.score}</td>`;
    tbody.appendChild(tr);
  });
}

/* ✅ 模擬分數變化 + 閃爍 */
setInterval(() => {
  updateCount++;
  const randomPlayer = players[Math.floor(Math.random() * players.length)];
  randomPlayer.score += Math.floor(Math.random() * 7 - 3);
  if (randomPlayer.score < 0) randomPlayer.score = 0;
  renderLeaderboard();

  const scoreCells = document.querySelectorAll("#rank-body td.score");
  const flashIndex = Math.floor(Math.random() * scoreCells.length);
  scoreCells[flashIndex].classList.add("flash");
  setTimeout(() => scoreCells[flashIndex].classList.remove("flash"), 800);
}, 2000);
renderLeaderboard();

/* ============================================================
   🗺️ 地圖
   ============================================================ */
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 4,
  attributionControl: false,
  dragging: false,
  zoomControl: false
});

const imageUrl = "assets/WL-平面場圖-4.png";
const img = new Image();
img.src = imageUrl;
img.onload = function () {
  const w = img.width, h = img.height;
  const bounds = [[0, 0], [h, w]];
  L.imageOverlay(imageUrl, bounds).addTo(map);
  map.setMaxBounds(bounds);
  map.fitBounds(bounds, { animate: false });

  const zoomAdjust = window.innerWidth < 768 ? -1.2 : -0.6;
  map.setZoom(map.getZoom() + zoomAdjust);

  L.control.attribution({ prefix: false }).addAttribution("💍 MYs Map © 2025").addTo(map);
};
</script>
</body>
</html>
