<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🎮闖關任務</title>

<!-- ✅ 圓潤婚禮風格字體：Zen Maru Gothic -->
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ============================================================
   🎨 全域字體與大小設定（可自行調整）
   ------------------------------------------------------------
   - --font-family-main : 主字體（圓潤婚禮風）
   - --font-base : 一般文字大小
   - --font-lg   : 小標題大小
   - --font-xl   : 主標題大小
   ============================================================ */
:root {
  --font-family-main: 'Zen Maru Gothic', 'Noto Sans TC', serif;
  --font-base: 22px;
  --font-lg: 30px;
  --font-xl: 40px;
  --muted: #6b7280;
  --ink: #111827;
  --card-w: 880px;
}

/* ============================================================
   🪄 全域背景與版面配置
   ============================================================ */
body {
  margin: 0;
  font-family: var(--font-family-main);
  background: linear-gradient(0deg, #ebb3a9 0%, #f5a28c 45%, #ff906e 100%);
  color: var(--ink);
  overflow: hidden;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ============================================================
   🎴 上半主卡（固定區塊）
   ============================================================ */
#main-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-card {
  background: linear-gradient(180deg, #f7d868 0%, #d1bb90 75%, #b8a9a9 100%);
  border-radius: 24px;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 255, 255, 0.3);
  text-align: center;
  width: var(--card-w);
  padding: 30px 20px;
  backdrop-filter: blur(6px);
  transition: all 0.6s ease;
}
.main-card h1 {
  font-size: var(--font-xl);
  margin: 10px 0;
  text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.25);
}
.main-card p {
  font-size: var(--font-base);
  color: var(--muted);
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

button {
  background-color: #ffb703;
  border: none;
  border-radius: 12px;
  color: #111;
  font-size: var(--font-base);
  padding: 10px 25px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
  transition: all 0.2s ease;
}
button:hover {
  background-color: #ffd166;
  transform: translateY(-2px);
}

/* ============================================================
   📊 下半分區：排行榜 + 地圖
   ============================================================ */
#bottom-area {
  display: flex;
  height: 45%;
  border-top: 4px solid #fff;
  position: relative;
}

/* ================== 🏆 排行榜 ================== */
#leaderboard {
  flex: 1;
  background: linear-gradient(180deg, #a9a9eb 0%, #9ee0ff 77%, #00d4ff 100%);
  padding: 10px 0;
  overflow-y: auto;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.15);
}
#leaderboard h2 {
  text-align: center;
  font-size: var(--font-lg);
  color: #111;
  margin: 5px 0 10px;
  text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.25);
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 18px;
  color: #111;
}
th, td {
  text-align: center;
  padding: 6px 0;
}
th {
  background-color: rgba(255, 255, 255, 0.4);
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
}
tr:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.2);
}
.ellipsis td {
  text-align: center;
  color: #555;
  font-style: italic;
}

/* ================== 🗺️ 地圖 ================== */
#map {
  flex: 1;
  height: 100%;
  border-left: 4px solid #fff;
  position: relative;
  overflow: hidden;
}
.leaflet-container {
  width: 100%;
  height: 100%;
  background: #f5f5f5;
  aspect-ratio: 210 / 297; /* ✅ 固定為 A4 直向比例 */
}
.leaflet-control-attribution {
  background: rgba(180, 180, 180, 0.9);
  border-radius: 6px;
  padding: 2px 8px;
  font-size: 13px;
}

/* ================== 🔔 通知彈出 ================== */
#notif {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.95);
  background: rgba(255, 255, 255, 0.95);
  border-radius: 10px;
  padding: 8px 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  font-size: 16px;
  color: #111;
  opacity: 0;
  transition: all 0.4s ease;
  pointer-events: none;
  z-index: 999;
}
#notif.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* ================== 🧭 滑動提示框 ================== */
.tip-box {
  position: absolute;
  top: 4px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 8px;
  padding: 2px 8px;
  font-size: 14px;
  color: #333;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
}
.tip-left { left: 6px; }
.tip-right { right: 6px; }

/* ============================================================
   📱 手機版（直式）專用設定
   ============================================================ */
@media (max-width: 768px) {
  #bottom-area {
    flex-direction: row;
    border-top: 3px solid #fff;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
  }
  #leaderboard, #map {
    flex: none;
    width: 100vw;
    height: 100%;
    border-left: none;
    border-right: none;
    scroll-snap-align: start;
  }
  #leaderboard {
    border-bottom: 2px solid #fff;
  }
  #map {
    border-left: none;
    transform: scale(0.85);
    transform-origin: center top;
  }
  table {
    font-size: 16px;
  }
  .main-card {
    width: 90vw;
  }
}
</style>
</head>

<body>
<div id="app">
  <div id="main-area">
    <div class="main-card" id="mission-card">
      <h1>🕧闖關任務🕧</h1>
      <p>歡迎參加婚禮闖關活動～<br />請點擊開始進行挑戰！</p>
      <button onclick="nextMission()">開始任務 ▶</button>
    </div>
  </div>

  <div id="bottom-area">
    <div id="leaderboard">
      <div class="tip-right">👉 往左滑為地圖</div>
      <h2>🏆 排行榜</h2>
      <table>
        <thead><tr><th>名次</th><th>暱稱</th><th>分數</th></tr></thead>
        <tbody id="rank-body"></tbody>
      </table>
    </div>
    <div id="map">
      <div class="tip-left">👈 往右滑為排行榜</div>
    </div>
  </div>
</div>

<div id="notif"></div>

<!-- ✅ Leaflet 套件 -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ============================================================
   🎯 任務流程
   ============================================================ */
let step = 0;
const missions = [
  "1️⃣ 簽到：請完成簽到並輸入暱稱！",
  "2️⃣ 簽名：請上傳您的簽名或照片！",
  "3️⃣ 找招待：請找到現場工作人員確認～",
  "4️⃣ 找新人拍照：與新人合照一張 📸",
  "5️⃣ 相本桌拼圖：完成小遊戲獲得分數～",
  "6️⃣ 四選一：回答婚禮小測驗 💡"
];
function nextMission() {
  const card = document.getElementById("mission-card");
  if (step < missions.length) {
    card.innerHTML = `<h1>🎯 第 ${step + 1} 關</h1>
      <p>${missions[step]}</p>
      <button onclick="nextMission()">下一關 ▶</button>`;
    step++;
  } else {
    card.innerHTML = `<h1>🎉 恭喜完成所有任務！</h1><p>感謝參與婚禮互動～</p>`;
  }
}

/* ============================================================
   🏆 排行榜邏輯
   ============================================================ */
let players = [
  { name: "變態人林阿軒", score: 101 },
  { name: "Alice", score: 95 },
  { name: "Bob", score: 90 },
  { name: "背鍋俠張咩揚", score: 85 },
  { name: "吃香蕉王小慧", score: 80 },
  { name: "大王", score: 70 },
  { name: "新人新娘", score: 60 }
];
let lastRanks = {};

function showNotif(text, type) {
  const n = document.getElementById("notif");
  n.innerHTML = text;
  n.style.background = type === "up" ? "#d1ffd1" : "#ffe6e6";
  n.classList.add("show");
  setTimeout(() => n.classList.remove("show"), 2000);
}

function renderLeaderboard() {
  players.sort((a, b) => b.score - a.score);
  const tbody = document.getElementById("rank-body");
  tbody.innerHTML = "";

  players.forEach((p, i) => {
    const prev = lastRanks[p.name];
    if (prev !== undefined && prev !== i) {
      if (prev > i) showNotif(`⬆️ ${p.name} 上升至第 ${i + 1} 名！🎉`, "up");
      else showNotif(`⬇️ ${p.name} 下降至第 ${i + 1} 名～😅`, "down");
    }
    lastRanks[p.name] = i;
  });

  const len = players.length;
  if (len <= 6) {
    players.forEach((p, i) => {
      const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : i + 1;
      tbody.innerHTML += `<tr><td>${medal}</td><td>${p.name}</td><td>${p.score}</td></tr>`;
    });
  } else {
    const top = players.slice(0, 4);
    const bottom = players.slice(-2);
    [...top, { name: "...", score: "..." }, ...bottom].forEach((p, i) => {
      if (p.name === "...") {
        tbody.innerHTML += `<tr class="ellipsis"><td colspan="3">...</td></tr>`;
      } else {
        const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : "";
        const rankNum = medal || (i < 4 ? i + 1 : len - 1 + i - 5);
        tbody.innerHTML += `<tr><td>${rankNum}</td><td>${p.name}</td><td>${p.score}</td></tr>`;
      }
    });
  }
}

/* 模擬分數變動（測試用） */
setInterval(() => {
  const randomPlayer = players[Math.floor(Math.random() * players.length)];
  randomPlayer.score += Math.floor(Math.random() * 7 - 3);
  if (randomPlayer.score < 0) randomPlayer.score = 0;
  renderLeaderboard();
}, 2000);
renderLeaderboard();

/* ============================================================
   🗺️ 地圖設定（Leaflet）
   ============================================================ */
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 4,
  attributionControl: false,
  dragging: false,
  zoomControl: false
});

const imageUrl = "assets/WL-平面場圖-4.png";
const img = new Image();
img.src = imageUrl;
img.onload = function () {
  const w = img.width, h = img.height;
  const bounds = [[0, 0], [h, w]];
  L.imageOverlay(imageUrl, bounds).addTo(map);
  map.setMaxBounds(bounds);
  map.fitBounds(bounds, { animate: false });

  const zoomAdjust = window.innerWidth < 768 ? -1.2 : -0.6;
  map.setZoom(map.getZoom() + zoomAdjust);

  L.control.attribution({ prefix: false })
    .addAttribution("💍 MYs Map © 2025-10").addTo(map);

  const points = [
    { name: "關卡一", coords: [h * 0.45, w * 0.45], color: "red" },
    { name: "關卡二", coords: [h * 0.35, w * 0.70], color: "red" },
    { name: "關卡三", coords: [h * 0.55, w * 0.30], color: "red" },
    { name: "關卡四", coords: [h * 0.25, w * 0.80], color: "red" },
    { name: "關卡五", coords: [h * 0.20, w * 0.20], color: "red" },
    { name: "關卡六", coords: [h * 0.40, w * 0.10], color: "red" },
    { name: "🎁 Bonus A", coords: [h * 0.55, w * 0.65], color: "gold" },
    { name: "🎁 Bonus B", coords: [h * 0.40, w * 0.60], color: "gold" },
    { name: "🎁 Bonus C", coords: [h * 0.75, w * 0.50], color: "gold" }
  ];
  points.forEach(p => {
    L.circleMarker(p.coords, {
      radius: 4,
      color: p.color,
      fillColor: p.color,
      fillOpacity: 0.9
    }).addTo(map).bindTooltip(p.name, { direction: "top", offset: [0, -4] });
  });
};
</script>
</body>
</html>
