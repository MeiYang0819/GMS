    <script>
/* ==========================================================
   ğŸ¯ ä»»å‹™æµç¨‹æ§åˆ¶å€ï¼ˆå«æš±ç¨±è¼¸å…¥æ–¼ç¬¬ä¸€é—œ + ç…§ç‰‡ä¸Šå‚³æ–¼ç¬¬äºŒé—œï¼‰

let step = 0;
const baseMissions = [
  "ç°½åˆ°ï¼šè«‹å®Œæˆç°½åˆ°ä¸¦è¼¸å…¥æš±ç¨±ï¼",
  "ç°½åï¼šè«‹ä¸Šå‚³æ‚¨çš„ç°½åæˆ–ç…§ç‰‡ï¼",
  "æ‰¾æ‹›å¾…ï¼šè«‹æ‰¾ç¾å ´å·¥ä½œäººå“¡ç¢ºèª",

  "å°éŠæˆ²ï¼šå®Œæˆæ‹¼åœ–æŒ‘æˆ°ï¼",
  "æ¸¬é©—ï¼šå›ç­”å©šç¦®å°å•é¡Œ ğŸ’¡"
];
if (Math.random() > 0.5) {
  [baseMissions[3], baseMissions[4]] = [baseMissions[4], baseMissions[3]];

function nextMission() {

  } else if (step === 1) {

      <p>${baseMissions[1]}</p>

    step++;
  } else if (step === 3 || step === 4) { // ç¬¬å››æˆ–ç¬¬äº”å…³æ ¹æ®ä»»åŠ¡ç±»å‹å†³å®šæ˜¯å¦æ˜¾ç¤ºä¸Šä¼ æ¡† / æ‹¼åœ–
    if (baseMissions[step] === "æ‰¾æ–°äººæ‹ç…§ï¼šèˆ‡æ–°äººåˆç…§ ğŸ“¸") {
      card.innerHTML = `
        <h1>ğŸ¯ ç¬¬ ${step + 1} é—œ</h1>
        <div id="missionNotice"></div>
        <p>${baseMissions[step]}</p>
        <div id="photoUploadBox">
          <input type="file" id="photoInput" accept="image/*" />
        </div>
        <button style="background-color:#ffb703;margin-top:25px;" onclick="checkPhotoAndNext()">ä¸‹ä¸€é—œ â–¶</button>`;
    } else {
      /* âœ… é€™è£¡é¡¯ç¤ºã€Œé–‹å§‹æ‹¼åœ–ã€æŒ‰éˆ•ï¼ˆå”¯ä¸€çš„ï¼‰ï¼ŒæŒ‰ä¸‹å¾Œç›´æ¥é–‹å•Ÿè¦†è“‹å±¤ä¸¦é¡¯ç¤ºæ‹¼åœ– */
      card.innerHTML = `
        <h1>ğŸ¯ ç¬¬ ${step + 1} é—œ</h1>
        <div id="missionNotice"></div>
        <p>${baseMissions[step]}</p>
        <button style="background-color:#ffb703;margin-top:25px;" onclick="openPuzzle()">é–‹å§‹æ‹¼åœ– â–¶</button>`;
    }
    step++;
  } else if (step < baseMissions.length - 1) {
    card.innerHTML = `

      <div id="missionNotice"></div>
      <p>${baseMissions[step]}</p>
      <button style="background-color:#ffb703;margin-top:25px;" onclick="nextMission()">ä¸‹ä¸€é—œ â–¶</button>`;
    step++;
  } else if (step === baseMissions.length - 1) {

  } else {
    card.innerHTML = `<h1>ğŸ‰ æ­å–œå®Œæˆæ‰€æœ‰ä»»å‹™</h1>

}

/* ğŸ–¼ï¸ ç¬¬äºŒé—œï¼šä¸Šå‚³æª¢æŸ¥èˆ‡é è¦½ */
function checkPhotoAndNext() {
  const input = document.getElementById('photoInput');
  const file = input?.files[0];
  if (!file) {
    showMissionNotice("âš ï¸ è«‹å…ˆä¸Šå‚³ä¸€å¼µç…§ç‰‡å†ç¹¼çºŒï¼");

/* ==========================================================
   ğŸ§© æ‹¼åœ–ï¼ˆä¸Šï¼šéš¨æ©Ÿæ•£å¡Šï¼›ä¸‹ï¼šå–®ä¸€å¤§æ¡†ï¼›æ”¯æ´æ»‘é¼ +æ‰‹æ©Ÿ Pointer Eventsï¼‰
   ========================================================== */
const PUZZLE_IMG_SRC = 'assets/MYs_logo_1.png';
let puzzleImage = new Image();
puzzleImage.src = PUZZLE_IMG_SRC;

let pieces = [];                 // æ‰€æœ‰æ‹¼åœ–å¡Š DOM
let slotSize = 0;                // ä¸‹æ–¹å–®æ¡†ä¸­æ¯æ ¼å¤§å°ï¼ˆä½†ä¸ç•«æ ¼ç·šï¼‰
let assignedSlots = new Array(9).fill(null); // 0..8 -> piece æˆ– null
let activePiece = null;
let dragStart = { x: 0, y: 0 };
let pieceStart = { x: 0, y: 0 };

function openPuzzle() {
  const overlay = document.getElementById('puzzleContainer');
  const area = document.getElementById('puzzleArea');
  if (!overlay || !area) return;
  overlay.style.display = 'block';
  area.style.display = 'grid';
  startPuzzle(); // è¦†è“‹å±¤å…§ä¸å†å‡ºç¾ç¬¬äºŒå€‹é–‹å§‹æŒ‰éˆ•ï¼Œç›´æ¥é€²å…¥æ‹¼åœ–

function closePuzzle() {

function startPuzzle() {
  createPuzzle();
  window.addEventListener('resize', onResizeReflow);
}

function resetPuzzle() {
  /* ä¿æŒè¦†è“‹å±¤é–‹å•Ÿï¼Œåªé‡æ–°ç”¢ç”Ÿæ•£å¡Šèˆ‡åˆ†é… */
  createPuzzle();

function createPuzzle() {
  const area = document.getElementById('puzzleArea');
  const topBox = document.getElementById('puzzleTop');
  const bottomBox = document.getElementById('puzzleBottom');
  if (!area || !topBox || !bottomBox) return;

  /* æ¸…ç©ºç‹€æ…‹ */
  pieces.forEach(p => p.remove());
  pieces = [];
  assignedSlots = new Array(9).fill(null);
  document.getElementById('completePuzzleButton').style.display = 'none';

  // è¨ˆç®—å°ºå¯¸
  const bottomRect = bottomBox.getBoundingClientRect();
  slotSize = Math.floor(Math.min(bottomRect.width, bottomRect.height) / 3);

  // å»ºç«‹ 9 ç‰‡ä¸¦éš¨æ©Ÿæ•£å¸ƒåœ¨ã€Œä¸Šæ–¹å€åŸŸã€ç¯„åœå…§
  const areaRect = area.getBoundingClientRect();
  const topRect = topBox.getBoundingClientRect();

  const order = [0,1,2,3,4,5,6,7,8].sort(() => Math.random() - 0.5);
  order.forEach(i => {
    const piece = document.createElement('div');
    piece.className = 'puzzlePiece';
    piece.style.width = piece.style.height = slotSize + 'px';
    piece.style.backgroundImage = `url(${puzzleImage.src})`;
    piece.style.backgroundPosition = `${(i % 3) * 33.333}% ${(Math.floor(i / 3)) * 33.333}%`;
    piece.dataset.indexOriginal = i;
    piece.dataset.slotIndex = '';      // å°šæœªæ”¾å…¥ä¸‹æ–¹å–®æ¡†

    // å°‡æ‹¼åœ–å¡Šæ”¾åœ¨ #puzzleAreaï¼ˆçµ•å°å®šä½ï¼‰ï¼Œä½ç½®éš¨æ©Ÿè½åœ¨ä¸ŠåŠå€åŸŸ
    const randX = topRect.left + Math.random() * Math.max(1, (topRect.width - slotSize));
    const randY = topRect.top  + Math.random() * Math.max(1, (topRect.height - slotSize));
    piece.style.left = (randX - areaRect.left) + 'px';
    piece.style.top  = (randY - areaRect.top)  + 'px';

    // å•Ÿç”¨ Pointer æ‹–æ›³ï¼ˆæ‰‹æ©Ÿ+æ¡Œæ©Ÿï¼‰
    enablePointerDrag(piece);

    pieces.push(piece);
    area.appendChild(piece);
  });
}

function enablePointerDrag(el) {
  el.addEventListener('pointerdown', onPointerDown);
}

function onPointerDown(e) {
  activePiece = e.currentTarget;
  activePiece.classList.add('dragging');
  activePiece.setPointerCapture(e.pointerId);

  const area = document.getElementById('puzzleArea');
  const areaRect = area.getBoundingClientRect();
  const left = parseFloat(activePiece.style.left || '0');
  const top  = parseFloat(activePiece.style.top  || '0');

  dragStart.x = e.clientX;
  dragStart.y = e.clientY;
  pieceStart.x = left;
  pieceStart.y = top;

  activePiece.addEventListener('pointermove', onPointerMove);
  activePiece.addEventListener('pointerup', onPointerUp);
  activePiece.addEventListener('pointercancel', onPointerUp);
}

function onPointerMove(e) {
  if (!activePiece) return;
  const dx = e.clientX - dragStart.x;
  const dy = e.clientY - dragStart.y;
  activePiece.style.left = (pieceStart.x + dx) + 'px';
  activePiece.style.top  = (pieceStart.y + dy) + 'px';
}

function onPointerUp(e) {
  if (!activePiece) return;
  activePiece.classList.remove('dragging');
  activePiece.releasePointerCapture(e.pointerId);

  // æŠ•æ”¾åˆ¤å®šï¼šå¦‚æœåœ¨ä¸‹æ–¹å–®ä¸€å¤§æ¡†å…§ï¼Œå¸é™„åˆ°æœ€è¿‘çš„ 3x3 éš±å½¢æ ¼ä½ç½®
  const area = document.getElementById('puzzleArea');
  const bottomBox = document.getElementById('puzzleBottom');
  const areaRect = area.getBoundingClientRect();
  const bottomRect = bottomBox.getBoundingClientRect();

  const pieceRect = activePiece.getBoundingClientRect();
  const cx = pieceRect.left + pieceRect.width / 2;
  const cy = pieceRect.top  + pieceRect.height / 2;

  let snapped = false;
  if (cx >= bottomRect.left && cx <= bottomRect.right && cy >= bottomRect.top && cy <= bottomRect.bottom) {
    // ç›¸å°æ–¼ä¸‹æ–¹æ¡†çš„ 0..1 åº§æ¨™
    const relX = (cx - bottomRect.left) / bottomRect.width;
    const relY = (cy - bottomRect.top)  / bottomRect.height;

    // è½‰æˆ 3x3 çš„æ ¼ç´¢å¼•ï¼ˆä¸é¡¯ç¤ºï¼Œåªç”¨ä¾†å°ä½ï¼‰
    const col = Math.min(2, Math.max(0, Math.floor(relX * 3)));
    const row = Math.min(2, Math.max(0, Math.floor(relY * 3)));
    const slotIndex = row * 3 + col;

    // è‹¥è©²æ ¼æœªè¢«å ç”¨æˆ–å ç”¨è€…å°±æ˜¯è‡ªå·±ï¼Œæ‰å¸é™„
    const occupiedBy = assignedSlots[slotIndex];
    if (!occupiedBy || occupiedBy === activePiece) {
      // é‡‹æ”¾èˆŠæ ¼
      const old = activePiece.dataset.slotIndex;
      if (old !== '' && old !== undefined && old !== null) {
        const oldIdx = Number(old);
        if (!Number.isNaN(oldIdx)) assignedSlots[oldIdx] = null;
      }

      assignedSlots[slotIndex] = activePiece;
      activePiece.dataset.slotIndex = String(slotIndex);

      // å¸é™„åˆ°è©²æ ¼ä¸­å¿ƒï¼ˆè¨ˆç®— left/topï¼‰
      const cellW = bottomRect.width / 3;
      const cellH = bottomRect.height / 3;
      const snapLeft = bottomRect.left + col * cellW + (cellW - pieceRect.width) / 2;
      const snapTop  = bottomRect.top  + row * cellH + (cellH - pieceRect.height) / 2;

      activePiece.style.left = (snapLeft - areaRect.left) + 'px';
      activePiece.style.top  = (snapTop  - areaRect.top ) + 'px';
      snapped = true;
    }
  }

  // è‹¥æœªå¸é™„ï¼Œä¸”åŸæœ¬ä½”äº†æ ¼ä½ï¼Œæ¸…æ‰ä½”ç”¨
  if (!snapped) {
    const old = activePiece.dataset.slotIndex;
    if (old !== '' && old !== undefined && old !== null) {
      const oldIdx = Number(old);
      if (!Number.isNaN(oldIdx)) assignedSlots[oldIdx] = null;
      activePiece.dataset.slotIndex = '';
    }
  }

  // æª¢æŸ¥æ˜¯å¦å®Œæˆ
  const doneBtn = document.getElementById('completePuzzleButton');
  if (checkPuzzleComplete()) {
    doneBtn.style.display = 'inline-block';
  } else {
    doneBtn.style.display = 'none';
  }

  activePiece.removeEventListener('pointermove', onPointerMove);
  activePiece.removeEventListener('pointerup', onPointerUp);
  activePiece.removeEventListener('pointercancel', onPointerUp);
  activePiece = null;
}

function onResizeReflow() {
  // è¦–çª—ç¸®æ”¾æ™‚é‡æ–°è¨ˆç®— slot å°ºå¯¸èˆ‡ç¾æœ‰æ‹¼åœ–ä½ç½®ï¼ˆä¿æŒå¸é™„æ ¼ï¼‰
  const area = document.getElementById('puzzleArea');
  const bottomBox = document.getElementById('puzzleBottom');
  const areaRect = area.getBoundingClientRect();
  const bottomRect = bottomBox.getBoundingClientRect();
  slotSize = Math.floor(Math.min(bottomRect.width, bottomRect.height) / 3);

  // ä¾ç›®å‰ slotIndex é‡ç®—ä½ç½®èˆ‡å°ºå¯¸
  pieces.forEach(piece => {
    piece.style.width = piece.style.height = slotSize + 'px';
    const si = piece.dataset.slotIndex;
    if (si !== '' && si !== undefined && si !== null) {
      const idx = Number(si);
      if (!Number.isNaN(idx)) {
        const col = idx % 3;
        const row = Math.floor(idx / 3);
        const cellW = bottomRect.width / 3;
        const cellH = bottomRect.height / 3;
        const snapLeft = bottomRect.left + col * cellW + (cellW - slotSize) / 2;
        const snapTop  = bottomRect.top  + row * cellH + (cellH - slotSize) / 2;
        piece.style.left = (snapLeft - areaRect.left) + 'px';
        piece.style.top  = (snapTop  - areaRect.top ) + 'px';
      }
    }
  });
}

}

}
