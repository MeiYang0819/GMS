<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎮闖關任務</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    :root {
      --font-family-main: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
      --font-base: 22px;
      --font-lg: 30px;
      --font-xl: 42px;
      --muted: #6b7280;
      --ink: #111827;
    }
    body {
      margin: 0;
      font-family: var(--font-family-main);
      background: linear-gradient(0deg, #ebb3a9 0%, #f5a28c 45%, #ff906e 100%);
      color: var(--ink);
      overflow: hidden;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }
    #app { display: flex; flex-direction: column; height: 100vh; }
    #main-area { flex: 1; display: flex; justify-content: center; align-items: center; min-height: 55vh; overflow-y: auto; }

    /* 🎴 主卡 */
    .main-card {
      background: linear-gradient(0deg, rgba(247,237,143,1) 0%, rgba(241,223,57,1) 71%, rgba(237,214,5,1) 100%);
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90vw;
      max-width: 880px;
      padding: 30px 20px;
      min-height: 380px;
      transition: all 0.6s ease;
    }
    .main-card h1 { font-size: var(--font-xl); margin: 10px 0; }
    .main-card p { font-size: var(--font-base); color: var(--muted); }

    /* ✅ 永遠存在的狀態列 */
    #missionNotice {
      width: 90%;
      margin: 10px auto 14px;
      min-height: 34px;
      background: rgba(255,240,240,0.96);
      border: 2px solid #f8dada;
      border-radius: 10px;
      padding: 6px 14px;
      font-weight: 700;
      color: #111;
      font-size: 17px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .notice-show { opacity: 1 !important; }

    button {
      background-color: #ffb703;
      border: none;
      border-radius: 10px;
      color: #111;
      font-size: var(--font-base);
      padding: 10px 25px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #ffd166; }

    /* 🟨 暱稱輸入框樣式 */
    #nicknameInput {
      width: 60%; /* 縮小寬度 */
      max-width: 280px;
      height: 40px;
      margin: 12px auto;
      display: block;
      border-radius: 10px;
      border: 2px solid #ddd;
      background-color: #f2f2f2;
      font-size: 16px;
      text-align: center;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1) inset;
    }
    #nicknameInput::placeholder {
      color: #999;
    }

    /* 第二關的檔案選擇框樣式 */
    #photoInput {
      width: 60%; /* 與第一關一致 */
      max-width: 280px;
      margin: 12px auto;
      display: block;
      border-radius: 10px;
      border: 2px solid #ddd;
      background-color: #f2f2f2;
      font-size: 16px;
      text-align: center;
      outline: none;
      padding: 10px;
      font-size: 14px; /* 縮小字體 */
    }

    /* 下方排行與地圖 */
    #bottom-area { display: flex; height: 45%; border-top: 4px solid #fff; }
    #leaderboard {
      flex: 1;
      background: linear-gradient(180deg, #a9a9eb 0%, #9ee0ff 77%, #00d4ff 100%);
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0 0 60px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    #leaderboard h2 { font-size: 26px; margin: 8px 0 12px; color: #111; display: flex; justify-content: center; }
    #leaderboard .hint-box {
      position: absolute; top: 10px; right: 10px;
      background: rgba(220,220,220,0.92);
      border-radius: 8px; padding: 4px 10px; font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: nowrap; z-index: 9999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
      font-size: 18px;
      color: #111;
      margin: 0;
    }
    th, td { text-align: center; padding: 6px 0; }
    th { background-color: rgba(255,255,255,0.4); }
    tr:nth-child(even){ background-color: rgba(255,255,255,0.2);}
    .ellipsis td { text-align: center; color: #555; font-style: italic; }

    @keyframes scoreFlash {
      0% { background-color: rgba(255,255,150,0.7); }
      100% { background-color: transparent; }
    }
    .flash { animation: scoreFlash 1s ease; }

    #map { flex: 1; border-left: 4px solid #fff; position: relative; overflow: hidden; }
    .leaflet-container { width: 100%; height: 100%; background: #f5f5f5; }
    .leaflet-control-attribution {
      background: rgba(180,180,180,0.9);
      border-radius: 6px;
      padding: 2px 8px;
      font-size: 13px;
    }
    #map::before {
      content: "右滑排行 👉";
      position: absolute;
      top: 8px; left: 10px;
      background: rgba(240,240,240,0.9);
      padding: 3px 10px;
      border-radius: 8px;
      font-size: 14px; color: #111; z-index: 9999;
    }

    .option-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px; justify-items: center; margin-top: 25px;
    }
    .option-grid button { width: 90%; position: relative; }
    .option-grid button .mark { position: absolute; right: 10px; top: 5px; font-size: 24px; }

    @media (max-width: 768px) {
      #bottom-area {
        flex-direction: row; overflow-x: auto; overflow-y: hidden;
        white-space: nowrap; height: 45vh; scroll-snap-type: x mandatory;
      }
      #leaderboard, #map {
        flex: none; width: 100vw; height: 100%;
        scroll-snap-align: start; display: inline-block;
      }
    }
  </style>
</head>

<body>

  <div id="app">
  <div id="main-area">
    <div class="main-card" id="mission-card">
      <h1>🕙闖關任務🕒</h1>
      <div id="missionNotice"></div>
      <p>歡迎參加幹掉雙面陳闖關活動～<br>請點擊開始進行挑戰！</p>
      <button onclick="nextMission()">開始任務 ▶</button>
    </div>
  </div>

  <div id="bottom-area">
    <div id="leaderboard">
      <h2>🏆 排行榜</h2>
      <span class="hint-box">👈 左滑地圖</span>
      <table>
        <thead><tr><th>名次</th><th>暱稱</th><th>分數</th></tr></thead>
        <tbody id="rank-body"></tbody>
      </table>
    </div>
    <div id="map"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ==========================================================
   🎯 任務流程控制區（含暱稱輸入於第一關 + 照片上傳於第二關）
   ========================================================== */
let step = 0;
const baseMissions = [
  "簽到：請完成簽到並輸入暱稱！",
  "簽名：請上傳您的簽名或照片！",
  "找招待：請找現場工作人員確認",
  "找新人拍照：與新人合照 📸",
  "小遊戲：完成拼圖挑戰！",
  "測驗：回答婚禮小問題 💡"
];
if (Math.random() > 0.5) {
  [baseMissions[3], baseMissions[4]] = [baseMissions[4], baseMissions[3]];
}

function nextMission() {
  const card = document.getElementById("mission-card");
  if (step === 0) {
    card.innerHTML = `
      <h1>🎯 第 1 關</h1>
      <div id="missionNotice"></div>
      <p>${baseMissions[0]}</p>
      <input type="text" id="nicknameInput" placeholder="填寫暱稱..." />
      <button style="background-color:#ffb703;margin-top:25px;" onclick="nextMission()">下一關 ▶</button>`;
    step++;
  } else if (step === 1) {
    card.innerHTML = `
      <h1>🎯 第 2 關</h1>
      <div id="missionNotice"></div>
      <p>${baseMissions[1]}</p>
      <div id="photoUploadBox">
        <input type="file" id="photoInput" accept="image/*" />
      </div>
      <button style="background-color:#ffb703;margin-top:25px;" onclick="checkPhotoAndNext()">下一關 ▶</button>`;
    step++;
  } else if (step < baseMissions.length - 1) {
    card.innerHTML = `
      <h1>🎯 第 ${step + 1} 關</h1>
      <div id="missionNotice"></div>
      <p>${baseMissions[step]}</p>
      <button style="background-color:#ffb703;margin-top:25px;" onclick="nextMission()">下一關 ▶</button>`;
    step++;
  } else if (step === baseMissions.length - 1) {
    startQuiz(); step++;
  } else {
    card.innerHTML = `<h1>🎉 恭喜完成所有任務</h1>
      <div id="missionNotice"></div>
      <p>感謝一起讓雙面陳往生</p>`;
  }
}

/* 🖼️ 第二關：上傳檢查與預覽 */
function checkPhotoAndNext() {
  const input = document.getElementById('photoInput');
  const file = input?.files[0];
  if (!file) {
    showMissionNotice("⚠️ 請先上傳一張照片再繼續！");
    return;
  }
  nextMission();

 /* ==========================================================
   📘 第6關：婚禮趣味問答（六題四選一）
   ========================================================== */
const quizData = [
  { q: "💍 誰愛吃香蕉？", o: ["小慧", "阿佑", "大軒", "成成"], a: 0 },
  { q: "🍰 誰有心髒病？", o: ["小慧", "阿佑", "大軒", "姜薑"], a: 3 },
  { q: "🎵 誰是掰卡？", o: "小慧", "阿佑", "大軒", "綿羊"], a: 4 },
  { q: "🐶 若有人被罵誰會會無辜？", o: ["成成", "阿佑", "大軒", "小慧"], a: 1 },
  { q: "🎁 毛毛是ㄟ咪的？", o: ["大徒弟", "小笨蛋", "中智障", "以上皆是"], a: 4 },
  { q: "💐 合約可以過得去嗎？", o: ["可以", "不可能", "不知道", "一切皆有變數"], a: 4 }
];
let quizIndex = 0, answered = false;

function startQuiz() { showQuestion(); }
function showQuestion() {
  answered = false;
  const card = document.getElementById("mission-card");
  const q = quizData[quizIndex];
  let html = `
    <h1>💡 第 ${quizIndex + 1} 題</h1>
    <div id="missionNotice"></div>
    <p>${q.q}</p>
    <div class="option-grid">`;
  q.o.forEach((opt, i) => {
    html += `<button id="opt${i}" onclick="checkAnswer(${i})">${opt}<span class="mark"></span></button>`;
  });
  html += `</div>`;
  card.innerHTML = html;
}
function checkAnswer(choice) {
  if (answered) return;
  const q = quizData[quizIndex];
  const correct = q.a;
  const btn = document.getElementById("opt" + choice);
  if (choice === correct) {
    btn.querySelector(".mark").textContent = "✔️";
    answered = true;
    quizIndex++;
    if (quizIndex < quizData.length) setTimeout(showQuestion, 1200);
    else setTimeout(() => {
      document.getElementById("mission-card").innerHTML = `
        <h1>🎉 測驗完成！</h1>
        <div id="missionNotice"></div>
        <p>你已完成第六關！</p>`;
    }, 1200);
  } else btn.querySelector(".mark").textContent = "❌";
}
  
  /* ==========================================================
   🏆 排行榜（含狀態通知）
   ========================================================== */
let players = [
  { name: "大變態林阿軒", score: 100 },
  { name: "愛逃避姜新禹", score: 96 },
  { name: "吃香蕉王小慧", score: 94 },
  { name: "背鍋俠張咩揚", score: 92 },
  { name: "雙面人陳大姐", score: 90 },
  { name: "誰是你謝老闆", score: 89 },
  { name: "碎碎念周大佑", score: 86 },
  { name: "愛裸拍辜阿銓", score: 84 },
  { name: "雖阿郎莊告白", score: 83 },
  { name: "狗牛屎楊紐約", score: 82 }
];
let lastRanks = {};

function showMissionNotice(text) {
  const notice = document.getElementById("missionNotice");
  if (!notice) return;
  notice.textContent = text || "";
  notice.classList.add("notice-show");
  clearTimeout(window._noticeTimer);
  window._noticeTimer = setTimeout(() => {
    notice.classList.remove("notice-show");
    setTimeout(() => { notice.textContent = ""; }, 400);
  }, 3000);
}

function renderLeaderboard() {
  players.sort((a, b) => b.score - a.score);
  const tbody = document.getElementById("rank-body");
  if (!tbody) return;
  tbody.innerHTML = "";
  players.forEach((p, i) => {
    const prev = lastRanks[p.name];
    if (prev !== undefined && prev !== i) {
      if (prev > i) showMissionNotice(`⬆️ ${p.name} 上升至第 ${i + 1} 名！🎉`);
      else showMissionNotice(`⬇️ ${p.name} 下降至第 ${i + 1} 名～😅`);
    }
    lastRanks[p.name] = i;
  });
  players.forEach((p, i) => {
    if (i < 4 || i >= players.length - 2) {
      const tr = document.createElement("tr");
      const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : i + 1;
      tr.innerHTML = `<td>${medal}</td><td>${p.name}</td><td>${p.score}</td>`;
      tbody.appendChild(tr);
    } else if (i === 4) {
      const tr = document.createElement("tr");
      tr.className = "ellipsis";
      tr.innerHTML = `<td colspan="3">⋯⋯</td>`;
      tbody.appendChild(tr);
    }
  });
}

setInterval(() => {
  const target = players[Math.floor(Math.random() * players.length)];
  const diff = Math.floor(Math.random() * 9 - 4);
  if (diff !== 0) {
    target.score = Math.max(0, target.score + diff);
    renderLeaderboard();
    const trs = document.querySelectorAll("#rank-body tr");
    trs.forEach(tr => {
      if (tr.textContent.includes(target.name)) {
        tr.classList.add("flash");
        setTimeout(() => tr.classList.remove("flash"), 1000);
      }
    });
  }
}, 2500);

renderLeaderboard();

/* ==========================================================
   🗺️ 地圖設定區（修正滑動衝突）
   ========================================================== */
const map = L.map("map", {
  crs: L.CRS.Simple,
  minZoom: -3,
  maxZoom: 4,
  zoomControl: false,
  attributionControl: true,
  dragging: true,
  touchZoom: true,
  scrollWheelZoom: true,
  doubleClickZoom: true,
});

const imageUrl = "assets/WL-平面場圖-4.png";
const img = new Image();
img.src = imageUrl;
img.onload = function () {
  const w = img.width, h = img.height;
  const bounds = [[0, 0], [h, w]];
  L.imageOverlay(imageUrl, bounds).addTo(map);
  map.setMaxBounds(bounds);
  map.fitBounds(bounds, { animate: false });

  // ✅ 手機視窗略縮小地圖比例
  if (window.innerWidth <= 768) {
    map.setZoom(map.getZoom() - 1.6);
  } else {
    map.setZoom(map.getZoom() - 1.2);
  }

  // ✅ 關卡與 Bonus 點位
  const points = [
    { name: "關卡一", coords: [h * 0.45, w * 0.45], color: "red" },
    { name: "關卡二", coords: [h * 0.35, w * 0.70], color: "red" },
    { name: "關卡三", coords: [h * 0.55, w * 0.30], color: "red" },
    { name: "關卡四", coords: [h * 0.25, w * 0.80], color: "red" },
    { name: "關卡五", coords: [h * 0.20, w * 0.20], color: "red" },
    { name: "關卡六", coords: [h * 0.40, w * 0.10], color: "red" },
    { name: "🎁 Bonus A", coords: [h * 0.55, w * 0.65], color: "gold" },
    { name: "🎁 Bonus B", coords: [h * 0.40, w * 0.60], color: "gold" },
    { name: "🎁 Bonus C", coords: [h * 0.75, w * 0.50], color: "gold" }
  ];
  points.forEach(p => {
    L.circleMarker(p.coords, {
      radius: 4,
      color: p.color,
      fillColor: p.color,
      fillOpacity: 0.9
    }).addTo(map).bindTooltip(p.name, { direction: "top", offset: [0, -4] });
  });

  L.control.attribution({ prefix: false })
    .addAttribution("💍 MYs Map © 2025")
    .addTo(map);
};

/* ✅ 修正滑動衝突（支援雙指縮放、單指左右滑頁） */
map.on('touchstart', function(e){ e.preventDefault(); });
map.getContainer().addEventListener('touchmove', e => e.stopPropagation(), { passive: true });
map.getContainer().addEventListener('wheel', e => e.stopPropagation(), { passive: true });
map.touchZoom.disable();
map.dragging.disable();
let multiTouch = false;
map.getContainer().addEventListener('touchstart', e => {
  multiTouch = e.touches.length > 1;
  if (multiTouch) { map.touchZoom.enable(); map.dragging.enable(); }
  else { map.touchZoom.disable(); map.dragging.disable(); }
});
map.getContainer().addEventListener('touchend', () => {
  multiTouch = false; map.touchZoom.disable(); map.dragging.disable();
});

/* 🧷 全域防止鍵盤彈出導致畫面上移（所有輸入與上傳框適用） */
function preventKeyboardPushUp() {
  document.addEventListener('focusin', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
      document.body.style.position = 'fixed';
      document.body.style.width = '100%';
    }
  });
  document.addEventListener('focusout', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
      document.body.style.position = '';
      document.body.style.width = '';
      window.scrollTo(0, 0); // 回到原位
    }
  });
}
preventKeyboardPushUp();
</script>
</body>
</html>
