<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🎮闖關任務</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ==========================================================
   🎨 基本配色與字級設定區（可自行微調）
   ========================================================== */
:root {
  --font-family-main: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
  --font-base: 22px;  /* 一般說明文字大小，可自行調整 */
  --font-lg: 30px;    /* 闖關活動標題文字大小，可自行調整 */
  --font-xl: 42px;    /* 首頁主標題文字大小，可自行調整 */
  --muted: #6b7280;   /* 排行榜副文字顏色，可自行調整 */
  --ink: #111827;     /* 主文字顏色，可自行調整 */
}

body {
  margin: 0;
  font-family: var(--font-family-main);
  background: linear-gradient(0deg, #ebb3a9 0%, #f5a28c 45%, #ff906e 100%);
  color: var(--ink);
  overflow: hidden;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#main-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 55vh;
}

/* ==========================================================
   🟡 主卡（固定高度＋統一底色）
   ========================================================== */
.main-card {
  background: linear-gradient(0deg, rgba(247, 237, 143, 1) 0%, rgba(241, 223, 57, 1) 71%, rgba(237, 214, 5, 1) 100%);
  border-radius: 24px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 90vw;
  max-width: 880px;
  padding: 30px 20px 90px 20px; /* ⬇ 增加底部空間放按鈕 */
  min-height: 380px; /* ✅ 固定主卡高度 */
  backdrop-filter: blur(6px);
  transition: all 0.6s ease;
  position: relative; /* ✅ 讓底部按鈕可固定於內部底端 */
}
.main-card h1 { font-size: var(--font-xl); margin: 10px 0; }
.main-card p { font-size: var(--font-base); color: var(--muted); }

/* ==========================================================
   🟠 主按鈕樣式（開始任務／下一關）
   ========================================================== */
button {
  background-color: #ffb703;  /* 按鈕背景顏色，可自行調整 */
  border: none;
  border-radius: 10px;         /* 按鈕圓角，可自行調整 */
  color: #111;                 /* 按鈕文字顏色，可自行調整 */
  font-size: var(--font-base);
  padding: 10px 25px;          /* 按鈕大小，可自行調整 */
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 陰影，可自行調整 */
  position: absolute;
  bottom: 25px;                /* ✅ 固定於主卡底部 */
  left: 50%;
  transform: translateX(-50%);
}
button:hover { background-color: #ffd166; }

/* ==========================================================
   下半區塊：排行榜＋地圖（手機可滑動）
   ========================================================== */
#bottom-area {
  display: flex;
  height: 45%;
  border-top: 4px solid #fff;
  overflow: hidden;
}
</style>
</head>

<body>
<div id="app">
  <div id="main-area">
    <div class="main-card" id="mission-card">
      <h1>🕙闖關任務🕒</h1>
      <p>歡迎參加幹掉雙面陳闖關活動～<br>請點擊開始進行挑戰！</p>
      <button onclick="nextMission()">開始任務 ▶</button>
    </div>
  </div>

     <div id="bottom-area">
    <!-- 🏆 排行榜區塊 -->
    <div id="leaderboard">
      <h2>🏆 排行榜</h2>
      <span class="hint-box">👉 往左滑為地圖</span>
      <table>
        <thead>
          <tr><th>名次</th><th>暱稱</th><th>分數</th></tr>
        </thead>
        <tbody id="rank-body"></tbody>
      </table>
    </div>

    <!-- 🗺️ 地圖區塊 -->
    <div id="map">
      <div class="map-hint-box">👈 往右滑為排行榜</div>
    </div>
  </div>
</div>

<!-- 🔔 通知提示 -->
<div id="notif"></div>

<!-- Leaflet 套件 -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
/* ==========================================================
   🏆 排行榜樣式設定
   ========================================================== */
#leaderboard {
  flex: 1;
  background: linear-gradient(180deg, #a9a9eb 0%, #9ee0ff 77%, #00d4ff 100%);
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
}

#leaderboard h2 {
  font-size: 26px;
  margin: 8px 0 12px;
  color: #111;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

#leaderboard .hint-box {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(220,220,220,0.92);
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  white-space: nowrap;
  z-index: 9999;
}

table {
  width: 95%;
  border-collapse: collapse;
  font-size: 18px;
  color: #111;
}
th, td {
  text-align: center;
  padding: 6px 0;
}
th {
  background-color: rgba(255, 255, 255, 0.4);
}
tr:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.2);
}
.ellipsis td {
  text-align: center;
  color: #555;
  font-style: italic;
}

/* 單行閃爍動畫 */
@keyframes scoreFlash {
  0% { background-color: rgba(255,255,150,0.7); }
  100% { background-color: transparent; }
}
.flash {
  animation: scoreFlash 1s ease;
}

/* ==========================================================
   🗺️ 地圖樣式設定
   ========================================================== */
#map {
  flex: 1;
  height: 100%;
  border-left: 4px solid #fff;
  position: relative;
  overflow: hidden;
}

#map .map-hint-box {
  position: absolute;
  top: 8px;
  left: 10px;
  background: rgba(220,220,220,0.92);
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  white-space: nowrap;
  z-index: 9999;
}

/* Leaflet 容器 */
.leaflet-container {
  width: 100%;
  height: 100%;
  background: #f5f5f5;
  z-index: 1;
}

/* 地圖版權浮水印 */
.leaflet-control-attribution {
  background: rgba(180, 180, 180, 0.9);
  border-radius: 6px;
  padding: 2px 8px;
  font-size: 13px;
  z-index: 9999;
}

/* ==========================================================
   🔔 通知提示框
   ========================================================== */
#notif {
  position: fixed;
  top: 8%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.95);
  border-radius: 12px;
  padding: 12px 25px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.2);
  font-size: 20px;
  color: #111;
  opacity: 0;
  transition: all 0.4s ease;
  pointer-events: none;
  white-space: nowrap;
}
#notif.show {
  opacity: 1;
  transform: translate(-50%, -10px);
}

/* ==========================================================
   📱 手機自適應：橫向滑動排行榜／地圖
   ========================================================== */
@media (max-width: 768px) {
  #bottom-area {
    flex-direction: row;
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    height: 45vh;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    touch-action: pan-x;
  }
  #leaderboard, #map {
    flex: none;
    width: 100vw;
    height: 100%;
    scroll-snap-align: start;
    display: inline-block;
  }
  /* 手機板地圖縮小比例（A4橫向完整顯示） */
  .leaflet-container {
    transform: scale(0.85);
    transform-origin: center center;
  }
}
</style>

   <script>
/* ==========================================================
   🗺️ 地圖設定區
   ========================================================== */
let map;
function initMap() {
  map = L.map('map', {
    zoomControl: false, // ✅ 移除 + / - 按鈕
  }).setView([25.0418, 121.5360], 15);

  // OpenStreetMap 標準圖層
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap',
    maxZoom: 19
  }).addTo(map);

  // 固定地圖點位
  const h = 25.0418, w = 121.5360;
  const points = [
    { name: "關卡一", coords: [h + 0.0015, w + 0.0015], color: "red" },
    { name: "關卡二", coords: [h + 0.0010, w + 0.0020], color: "red" },
    { name: "關卡三", coords: [h - 0.0010, w - 0.0015], color: "red" },
    { name: "關卡四", coords: [h - 0.0012, w + 0.0025], color: "red" },
    { name: "關卡五", coords: [h + 0.0020, w - 0.0010], color: "red" },
    { name: "關卡六", coords: [h + 0.0018, w - 0.0020], color: "red" },
    { name: "🎁 Bonus A", coords: [h + 0.0015, w + 0.0010], color: "gold" },
    { name: "🎁 Bonus B", coords: [h, w + 0.0015], color: "gold" },
    { name: "🎁 Bonus C", coords: [h - 0.0015, w], color: "gold" }
  ];

  points.forEach(p => {
    L.circleMarker(p.coords, {
      color: p.color,
      radius: 10,
      fillOpacity: 0.9
    }).bindPopup(p.name).addTo(map);
  });
}

/* ==========================================================
   🏆 排行榜邏輯（閃爍＋升降通知）
   ========================================================== */
const players = [
  { name: "成是馬", score: 320 },
  { name: "阿星", score: 310 },
  { name: "小月", score: 290 },
  { name: "晨風", score: 280 },
  { name: "赤兔", score: 250 }
];

function updateLeaderboard() {
  const tbody = document.getElementById("rank-body");
  tbody.innerHTML = "";
  players
    .sort((a, b) => b.score - a.score)
    .forEach((p, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${idx + 1}</td><td>${p.name}</td><td>${p.score}</td>`;
      tbody.appendChild(tr);
    });
}

function flashScore(name, delta) {
  const rows = document.querySelectorAll("#rank-body tr");
  rows.forEach(r => {
    if (r.children[1].textContent === name) {
      r.classList.add("flash");
      setTimeout(() => r.classList.remove("flash"), 1000);
      showNotif(`${name} 分數${delta > 0 ? "上升" : "下降"}！`);
    }
  });
}

function showNotif(msg) {
  const notif = document.getElementById("notif");
  notif.textContent = msg;
  notif.classList.add("show");
  setTimeout(() => notif.classList.remove("show"), 1800);
}

/* ==========================================================
   🧩 任務題目區（四選一 2×2）
   ========================================================== */
let missionIndex = 0;
const missions = [
  {
    question: "哪個動物最愛爬樹？",
    options: ["貓", "狗", "熊", "豬"],
    answer: "貓"
  },
  {
    question: "哪個動物冬眠？",
    options: ["熊", "貓", "狗", "豬"],
    answer: "熊"
  }
];

function nextMission() {
  const card = document.getElementById("mission-card");
  if (missionIndex >= missions.length) {
    card.innerHTML = `<h1>🎉任務完成🎉</h1><p>全部關卡結束！</p>`;
    return;
  }

  const m = missions[missionIndex];
  card.innerHTML = `
    <h1>${m.question}</h1>
    <div class="options-grid">
      ${m.options.map(opt => `<div class="opt-box" onclick="checkAnswer('${opt}', '${m.answer}', this)">${opt}</div>`).join("")}
    </div>
    <button onclick="nextMission()">下一關 ▶</button>
  `;
}

/* ==========================================================
   ✅ 檢查答案（答錯打❌直到答對打✔️）
   ========================================================== */
function checkAnswer(opt, correct, el) {
  if (opt === correct) {
    el.textContent = opt + " ✔️";
    el.style.backgroundColor = "#90ee90";
    players[0].score += 10;
    flashScore("成是馬", 10);
    updateLeaderboard();
  } else {
    el.textContent = opt + " ❌";
    el.style.backgroundColor = "#ffb3b3";
  }
}

/* ==========================================================
   🌐 初始化
   ========================================================== */
window.onload = function () {
  initMap();
  updateLeaderboard();
  showNotif("📡 地圖與排行榜已載入");
};
</script>

<style>
/* ==========================================================
   🧩 四選一選項格子樣式（2×2 佈局）
   ========================================================== */
.options-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  justify-items: center;
  margin-top: 25px;
}
.opt-box {
  background-color: #fff5cc;
  border: 2px solid #333;
  border-radius: 12px;
  padding: 18px 0;
  width: 70%;
  font-size: var(--font-lg);
  transition: all 0.3s;
  user-select: none;
}
.opt-box:hover {
  transform: scale(1.05);
  background-color: #fff8dc;
}
</style>
</body>
</html>
